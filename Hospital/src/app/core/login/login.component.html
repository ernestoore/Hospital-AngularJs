<div fxLayout fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="320px" class="mat-elevation-z10">
        <mat-card-header>
            <h3>Login</h3>
        </mat-card-header>
        <mat-card-content>
            <form fxLayout="column" [formGroup]="grupo">
                <mat-form-field appearance="legacy">
                    <input type="text" placeholder="Correo" formControlName="correo" name="correo" matInput required>
                    <mat-error *ngIf="grupo.get(correo).hasError('required')">El correo es necesario</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
