<div fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="320px" class="mat-elevation-z10">
    <mat-card-header>
    <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" [formGroup]="grupo">
        <mat-form-field appearance="standard">
          <input type="text" placeholder="Ingresar Nombre" formControlName="nombre" name="name" matInput required >
          <mat-error *ngIf="grupo.get('nombre').hasError('required')">El nombre es necesario</mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <input type="text" placeholder="Ingresar Correo" formControlName="correo" name="correo" matInput required >
          <mat-error *ngIf="grupo.get('correo').hasError('required')">El correo es necesario</mat-error>
          <mat-error *ngIf="grupo.get('correo').hasError('email')">Colocar formato de email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <input type="password" placeholder="Contrase単a" formControlName="password" name="pass1" matInput required>
          <mat-error *ngIf="grupo.get('password').hasError('required')">Ingresar Controase単a</mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <input type="password" placeholder="Repetir Contrase単a" formControlName="password1" name="pass2" matInput required>
          <mat-error *ngIf="grupo.get('password1').hasError('required')">Repetir Contrase単a</mat-error>
        </mat-form-field>
        <mat-radio-group aria-label="Seleccionar opcion" formControlName="roles" name="correo">
          <mat-radio-button value="administrador">Administrador</mat-radio-button>
          <mat-radio-button value="operador">Operador</mat-radio-button>
        </mat-radio-group>
        <br>
        <article>
          <button (click)="registro()" mat-raised-button color="primary" [disabled]="grupo.invalid">Registrar</button>
        </article>
        
      </form>
    </mat-card-content>
  </mat-card>

</div>
